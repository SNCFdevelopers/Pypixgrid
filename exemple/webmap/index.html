<html>
<meta charset="utf-8">
<title>Pypixgrid example</title>
<style>
body {
    padding: 0;
    margin: 0;
}
html, body, #map {
    height: 100%;
}
.legend-container {
    position: fixed;
    bottom: 0;
    right: 0;
    padding: 0 10px;
    margin-bottom: 30px;
    z-index: 2;
    width:300px;
}

.legend {
    font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    background-color: #fff;
    padding: 10px;
    border-radius: 3px;
    box-shadow: 0 1px 2px rgba(0,0,0,0.10);
}

.legend h4 {
    margin: 0 0 10px;
}
</style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="./assets/js/pixi.min.js"></script>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

  <script>
  $(function() {
    $( "#slider" ).slider({"max":24*8,"min":24,"value":32,"slide":refresh});
  });
  </script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="./assets/css/leaflet.css" />
  <script src="./assets/js/leaflet.js"></script>
  <script src="./assets/js/L.CanvasOverlay.js" charset="utf-8"></script>
  <script src="./assets/js/colorbrewer.js" charset="utf-8"></script>

<body>
<div id = 'map'></div>

<div class='legend-container'>
  <div id='legend' class='legend'>
    <p>
     <h4 style="margin-bottom:0px;padding-top:0px">PÃ©riode :</h4>
     <span style="margin-top:0px" id="tframe">(-)</span>
    </p>
    <div id="slider"></div>
  </div>
</div>




<script>

var map = L.map('map',{minZoom:11,maxZoom:16}).setView([48.8647949,2.3174419], 13);

var Stamen_TonerLite = L.tileLayer('http://stamen-tiles-{s}.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}.{ext}', {
	attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
	subdomains: 'abcd',
	minZoom: 0,
	maxZoom: 20,
	ext: 'png'
}).addTo(map);



var overlay = L.canvasOverlay('../tiles/{z}/{x}/{y}.json',{unloadInvisibleTiles:true}).addTo(map);

var q = d3.scale.quantize().domain([0, 1]).range(colorbrewer.RdYlGn[9]);


var days = ["Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi", "Dimanche"]
tframe=[]
for (j=0; j< 7;j++){
	for (var i=0; i<=23; i++) {
		cf=days[j]+", "+i+"h"
		tframe.push(cf)	
	}
}

var t=32



refresh = function(){
	var t=$( "#slider" ).slider( "value" )
	overlay.drawing(drawing(t))
	overlay.update()
	d3.select("#tframe").text(tframe[t-24])
}

d3.select("#tframe").text(tframe[t-24])
overlay.drawing(drawing(t))
overlay.redraw()



function drawing(t){
return function drawingOnCanvas(container) {	
	it = container.datum.properties.time.indexOf(t)

	if(it!=-1){
                var graphics = new PIXI.Graphics();	
		graphics.lineStyle(0);
		var col = q(container.datum.properties.rotatif[it]/(container.datum.properties.rotatif[it]+container.datum.properties.residents[it]))
		var r = Math.sqrt((container.datum.properties.residents[it]+container.datum.properties.rotatif[it])/container.datum.properties.area)*500
		graphics.beginFill("0x"+col.substr(1), 0.8);
		graphics.drawCircle(0, 0, r);
		graphics.endFill();
		container.addChild(graphics)
		
		container.interactive = true;
		container.hitArea = new PIXI.Circle(0,0,r); 
		container.on("click",function(e){console.log(this.datum)})
		container.on("mouseover",function(e){document.getElementById("pixi-canvas").style.cursor="pointer"})
		container.on("mouseout",function(e){document.getElementById("pixi-canvas").style.cursor="initial"})
		
	}
	}
}
                  

</script>


</body>
</html>
